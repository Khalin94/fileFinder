<script language="javascript">
	function img_Preview(){
	  var imagename = "image";
      	 document.images["preview"].style.display="";
	     document.images["preview"].src = window.opener.document.NAFS.photo_route.value;

	  var width = eval(document.images["preview"].width);
	  var height = eval(document.images["preview"].height);

	  var max_width = 200;

	  if (width > max_width){
		height = height/(width/max_width);
		eval(document.images["preview"].width = max_width);
		eval(document.images["preview"].height = height);
	  }
	}
</script>
</HEAD>

<BODY onload="javascript:img_Preview();">
<form name="frm">
<img name="preview" style="display:none">
</form>
</BODY>
